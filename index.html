<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fetch a Sketch</title>
  </head>
  <body>
    <header>
      <h1>Fetch a Sketch</h1>
      <h4>Sketch your dreams! Hold down your mouse to draw.</h4>
    </header>
    <main>
      <section id="selection">
        <div id="selection-slider">
          <p>Grid Size:</p>
          <input id="grid-slider" type="range" value="16" min="4" max="64" />
          <label for="grid-slider">16 x 16</label>
        </div>
        <div id="selection-buttons">
          <button id="default" class="btn">Default</button>
          <button id="rainbow" class="btn">Rainbow</button>
          <button id="erase" class="btn">Eraser</button>
          <button id="clear" class="btn">Clear</button>
        </div>
      </section>
      <section id="grid"></section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
